//  This file tells Dremio to consider this module when class path scanning.
//  This file can also include any supplementary configuration information.
//  This file is in HOCON format, see https://github.com/typesafehub/config/blob/master/HOCON.md for more information.

dremio: {
  classpath.scanning: {
    packages += "com.dremio.exec.store.hbase"
    packages += "com.dremio.exec.expr.fn.impl.conv"
  }

  exec: {

  sys.store.provider: {
    # HBasePStoreProvider is disabled by default
    # class: "com.dremio.exec.store.hbase.config.HBasePStoreProvider",
    hbase: {
      table : "dremio_store",
      config : {
        "hbase.zookeeper.quorum" : "localhost",
        "hbase.zookeeper.property.clientPort" : 2181
      }
    }
  },

  hbase.scan: {
    samplerows.count: 100,
    sizecalculator.enabled: true
  }
  }
}
