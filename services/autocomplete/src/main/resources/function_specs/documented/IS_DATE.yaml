---
name: "IS_DATE"
signatures:
 -
  returnType: "BOOLEAN"
  parameters:
   -
    kind: "REGULAR"
    type: "ANY"
    name: "input"
    description: "Input expression."
  description: "Returns TRUE if the input expression can be cast to a DATE."
  sampleCodes:
   -
    call: "SELECT IS_DATE('2021-04-22')"
    result: "TRUE"
dremioVersion: "1.0+"
functionCategories:
 - "DATETYPE"
description: "Returns TRUE if the input expression can be cast to a DATE."
